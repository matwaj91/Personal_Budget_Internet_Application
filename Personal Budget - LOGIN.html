<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget - LOGIN</title>
    <link rel="stylesheet" href="Personal Budget - LOGIN.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="appName">Personal Budget</h1>
        <p id="quote">"Unless you control your money, making more won’t help. You’ll just have bigger payments."<br><br>
            Dave Ramsey
        </p>
    </header>
    <main>
        <article>
            <div id="container">
                <form action="">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email address" required>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password" required>
                    <button id="logInButton">Log In</button>
                </form>
                <div id="splitLine"></div>
                <form action="REGISTRATION.html">
                    <button id="newAccountButton">Create New Account</button>
                </form>
            </div>
        </article>
    </main>
